<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <title>Starlight AR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.css" />

  <style>
    body, html { margin:0; padding:0; height:100%; overflow:hidden; font-family:sans-serif; }

    #barrage-container { 
      position:absolute; top:0; left:0; width:100%; height:60%;
      pointer-events:none; z-index:15; overflow:hidden; display:none;
    }

    .barrage { 
      position:absolute; white-space:nowrap;
      font-size:20px; color:white;
      background: rgba(0, 0, 0, 0.55);
      border-radius:999px;
      padding:8px 14px;
      display:flex; align-items:center; gap:12px;
      animation: moveLeft 8s linear forwards;
      cursor:pointer; pointer-events:auto;
    }
    .barrage img { height:80px; width:auto; border-radius:6px; }

    .like-count{ display:flex; align-items:center; gap:4px; font-size:20px; color:white; }
    .like-count img{
      height:1em; width:auto;
      filter: invert(53%) sepia(80%) saturate(5360%) hue-rotate(320deg) brightness(96%) contrast(93%);
    }

    @keyframes moveLeft{ from{left:100%;} to{left:-100%;} }

    /* ---------------- Reward ÂΩàÂπïÊ®£Âºè ---------------- */
    .reward-barrage {
      position:absolute;
      white-space:nowrap;
      background: linear-gradient(90deg, #ffd700, #ffb800);
      color:#000;
      font-weight:900;
      padding:10px 18px;
      border-radius:999px;
      font-size:22px;
      animation: moveLeftFast 4s linear forwards;
      cursor:pointer;
      pointer-events:auto;
    }
    @keyframes moveLeftFast {
      from { left:100%; }
      to   { left:-100%; }
    }

    /* Input UI */
    #messageForm {
      position:fixed; bottom:10px; left:50%; transform:translateX(-50%);
      background:rgba(255,255,255,0.95);
      padding:8px 12px; border-radius:12px;
      display:flex; align-items:center; gap:8px; width:90%;
      max-width:900px; justify-content:space-between;
      z-index:1000; display:none;
    }

    #messageInput{
      width:250px; height:40px;
      border-radius:5px; border:2px solid #0078ff;
      background:#fff; box-shadow:4px 4px #0078ff;
      font-size:15px; font-weight:600; color:#000;
      padding:5px 10px; outline:none;
    }

    #cameraButton{
      width:40px; height:40px; border-radius:50%; background:#f0f0f0;
      display:flex; justify-content:center; align-items:center;
      cursor:pointer; padding:0; border:none;
    }
    #cameraButton img{ width:22px; height:22px; }

    #sendButton{
      background:#fbca1f; padding:0.6em 1.3em;
      font-weight:900; font-size:18px;
      border:3px solid black; border-radius:0.4em;
      box-shadow:0.1em 0.1em; cursor:pointer;
    }

    #imageInput { display:none; }
  </style>
</head>

<body>

<a-scene mindar-image="imageTargetSrc: travel-target.mind; autoStart: true"
         vr-mode-ui="enabled:false"
         device-orientation-permission-ui="enabled:true"
         embedded>
  <a-camera look-controls="enabled:false" cursor="rayOrigin:mouse"></a-camera>
  <a-assets></a-assets>
  <a-entity mindar-image-target="targetIndex:0" id="checkpoint-0"></a-entity>
</a-scene>

<div id="barrage-container"></div>

<form id="messageForm">
  <input type="text" id="messageInput" placeholder="Share your journey..." />

  <label for="imageInput" id="cameraButton">
    <img src="camera-fill-svgrepo-com.svg">
  </label>
  <input type="file" id="imageInput" accept="image/*">

  <button type="button" id="sendButton">Send</button>
</form>

<script>
const checkpoint0 = {
  id:"checkpoint-0",
  messages: JSON.parse(localStorage.getItem("barrage_checkpoint-0") || "[]"),
  interval:null
};

const input = document.getElementById("messageInput");
let imageInput = document.getElementById("imageInput");
const sendBtn = document.getElementById("sendButton");
const container = document.getElementById("barrage-container");
const form = document.getElementById("messageForm");

let active = null;

/* -------------------- Normal Barrage -------------------- */
function showBarrage(msg, index){
  const el = document.createElement("div");
  el.className = "barrage";
  el.style.top = Math.random() * (container.offsetHeight - 120) + "px";

  if(msg.img){
    const img = document.createElement("img");
    img.src = msg.img;
    el.appendChild(img);
  }
  if(msg.text) el.appendChild(document.createTextNode(msg.text));

  const likeSpan = document.createElement("span");
  likeSpan.className = "like-count";

  const heart = document.createElement("img");
  heart.src = "heart-straight-fill-svgrepo-com.svg";

  const likeNum = document.createElement("span");
  likeNum.textContent = msg.likes || 0;

  likeSpan.appendChild(heart);
  likeSpan.appendChild(likeNum);
  el.appendChild(likeSpan);

  el.addEventListener("dblclick", ()=>{
    checkpoint0.messages[index].likes = (checkpoint0.messages[index].likes || 0) + 1;
    likeNum.textContent = checkpoint0.messages[index].likes;
    localStorage.setItem("barrage_checkpoint-0", JSON.stringify(checkpoint0.messages));
  });

  container.appendChild(el);
  setTimeout(()=>el.remove(), 9000);
}

/* -------------------- Reward Barrage -------------------- */
let lastRewardTime = 0;

function createRewardBarrage(){
  const el = document.createElement("div");
  el.className = "reward-barrage";
  el.textContent = "üéÅ Click here for rewards!";
  el.style.top = Math.random() * (container.offsetHeight - 80) + "px";

  el.addEventListener("click", ()=>{
    window.location.href = "https://starlightar.webflow.io/reward-1";
  });

  container.appendChild(el);
  setTimeout(()=>el.remove(), 6000);
}

function tryShowRewardBarrage(){
  const now = Date.now();

  if(now - lastRewardTime < 2000) return;   // 2 ÁßíÂÜ∑Âçª
  if(Math.random() < 0.50){                  // 50% Ê©üÁéá
    createRewardBarrage();
    lastRewardTime = now;
  }
}

/* -------------------- Barrage Loop -------------------- */
function startBarrage(){
  if(checkpoint0.interval) return;
  container.style.display = "block";
  let i = 0;

  checkpoint0.interval = setInterval(()=>{
    tryShowRewardBarrage();   // <<< ‚≠ê Êñ∞Â¢û Reward Ê™¢Êü•

    if(checkpoint0.messages.length > 0){
      showBarrage(checkpoint0.messages[i], i);
      i = (i + 1) % checkpoint0.messages.length;
    }
  }, 2500);
}

function stopBarrage(){
  if(checkpoint0.interval){
    clearInterval(checkpoint0.interval);
    checkpoint0.interval = null;
  }
  container.style.display = "none";
  container.innerHTML = "";
}

/* -------------------- Marker Events -------------------- */
const marker0 = document.getElementById("checkpoint-0");

marker0.addEventListener("targetFound", ()=>{
  active = checkpoint0;
  form.style.display = "flex";
  startBarrage();
});

marker0.addEventListener("targetLost", ()=>{
  active = null;
  form.style.display = "none";
  stopBarrage();
});

/* -------------------- Send Message -------------------- */
sendBtn.addEventListener("click", ()=> {
  if(!active) return;

  const text = input.value.trim();
  let file = imageInput.files[0];
  if(!text && !file) return;

  const saveMsg = (imgData = null)=>{
    const msg = { text, img: imgData, likes:0 };
    checkpoint0.messages.push(msg);
    if(checkpoint0.messages.length > 80) checkpoint0.messages.shift();

    localStorage.setItem("barrage_checkpoint-0", JSON.stringify(checkpoint0.messages));
    showBarrage(msg, checkpoint0.messages.length - 1);

    form.reset();

    const newInput = imageInput.cloneNode();
    imageInput.replaceWith(newInput);
    imageInput = newInput;
  };

  if(file){
    const reader = new FileReader();
    reader.onload = e => saveMsg(e.target.result);
    reader.readAsDataURL(file);
  } else {
    saveMsg();
  }
});

input.addEventListener("keydown", e=>{
  if(e.key==="Enter") sendBtn.click();
});
</script>

</body>
</html>
